- name: Listen for newly added PVC resources and create a snapshot
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
  rules:
    - name: Create Snapshot
      condition: event.type == "ADDED"
      action:
        run_playbook:
          name: pvc_snapshot_playbook.yml
          extra_vars:
            event: "{{ event }}"
